<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Jogo da Velha</h1>
            <form id="playerForm">
                <label for="player1">Jogador 1 (X):</label>
                <input type="text" id="player1" required>
                <label for="player2">Jogador 2 (O):</label>
                <input type="text" id="player2" required>
                <button type="submit">Iniciar Jogo</button>
            </form>
        </div>
        <div id="game" class="board">
            <!-- Aqui será inserido o tabuleiro pelo JavaScript -->
        </div>
        <div class="scoreboard">
            <h2>Pontuações</h2>
            <div id="scores">
                <!-- Aqui serão exibidas as pontuações -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
